<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOTS - סיכום צ'אט WhatsApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="public/logo.svg" alt="לוגו מפלצת חמודה" class="logo">
            <h1>מסכם השיחות של YOTS</h1>
            <p>העלו קובץ צ'אט של WhatsApp (שיוצא כ-`.txt`) וקבלו סיכום מיידי.</p>
        </header>
        
        <main>
            <div class="upload-area">
                <input type="file" id="chatFile" accept=".txt" hidden/>
                <label for="chatFile" class="upload-label">
                    <span>לחצו לבחירת קובץ</span>
                </label>
                <p id="fileName"></p>
            </div>
            <button id="summarizeBtn">סכם את השיחה</button>
            
            <div id="resultsArea" class="results-area" style="display: none;">
                <h2>תוצאות הסיכום:</h2>
                <div id="loader" class="loader" style="display: none;"></div>
                <div id="summaryContent"></div>
            </div>
        </main>

        <footer>
            <p>נוצר באהבה עבור קהילת מובילי תקשוב</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
